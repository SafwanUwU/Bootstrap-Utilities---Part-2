<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body style="text-align: center">
    <div class="container mt-5" style="display: flex; justify-content: center">
      <div class="card" style="width: 18rem; box-shadow: 0px 0px 10px yellow">
        <img
          class="card-img-top"
          src="crop.png"
          alt="10 Minute School"
          width="50px"
        />
        <div class="card-body">
          <h5 class="card-title">10 Minute School</h5>
          <p class="card-text">
            Join Bangladesh's largest online learning platform, teaching over 4
            million students daily.
          </p>

          <a
            href="https://www.facebook.com/10minuteschool"
            class="btn btn-danger btn-outline-dark"
            >Visit Profile</a
          >
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <h2>Spinners/</h2>

      <div class="spinner-border text-warning"></div>
      <div class="spinner-grow text-info"></div>
    </div>
  </body>
</html>
